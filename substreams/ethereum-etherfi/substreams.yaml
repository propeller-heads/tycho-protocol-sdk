specVersion: v0.1.0
package:
  name: "ethereum_etherfi"
  version: v0.1.0

protobuf:
  files:
    - tycho/evm/v1/vm.proto
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/utils.proto
  importPaths:
    - ../../proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_etherfi.wasm

network: mainnet
networks:
  mainnet:
    initialBlock:
      map_protocol_components: 17664336
      store_components: 17664336
      map_relative_balances: 17664336
      store_component_balances: 17664336
      map_protocol_changes: 17664336

modules:
  - name: map_protocol_components
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockChanges

  - name: store_components
    kind: store
    updatePolicy: set
    valueType: string
    inputs:
      - map: map_protocol_components

  - name: map_relative_balances
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_components
    output:
      type: proto:tycho.evm.v1.BlockBalanceDeltas

  - name: store_component_balances
    kind: store
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_relative_balances

  - name: map_protocol_changes
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
      - map: map_protocol_components
      - store: store_components
      - map: map_relative_balances
      - store: store_component_balances
        mode: deltas
    output:
      type: proto:tycho.evm.v1.BlockChanges
