specVersion: v0.1.0
package:
  name: ethereum_rocketpool
  version: v0.1.0

imports:
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.7/substreams-sink-sql-protodefs-v1.0.7.spkg
  graph: https://github.com/streamingfast/substreams-sink-subgraph/releases/download/v0.1.0/substreams-sink-subgraph-protodefs-v0.1.0.spkg
  database_change: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v1.2.1/substreams-database-change-v1.2.1.spkg
  entity: https://github.com/streamingfast/substreams-entity-change/releases/download/v1.1.0/substreams-entity-change-v1.1.0.spkg

protobuf:
  files:
    - contract.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_components
    kind: map
    initialBlock: 13325235
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.GroupedTransactionProtocolComponents
    doc: |
      param is the address without the 0x prefix of the sfrax vault you want to track


  - name: store_components
    kind: store
    initialBlock: 13325235
    updatePolicy: add
    valueType: int64
    inputs:
      - map: map_components

  - name: store_balances
    kind: store
    initialBlock: 13325235
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_relative_balances

  - name: map_relative_balances
    kind: map
    initialBlock: 13325235
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_components
    output:
      type: proto:tycho.evm.v1.BalanceDeltas
      
  - name: map_protocol_changes
    kind: map
    initialBlock: 13325235
    inputs:
      - source: sf.ethereum.type.v2.Block
      - map: map_components
      - map: map_relative_balances
      - store: store_components
      - store: store_balances
        mode: deltas # This is the key property that simplifies `BalanceChange` handling
    output:
      type: proto:tycho.evm.v1.BlockContractChanges

network: mainnet
