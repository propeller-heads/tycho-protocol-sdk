specVersion: v0.1.0
package:
  name: "base_aerodrome_slipstreams"
  version: v0.1.0
  url: "https://github.com/propeller-heads/tycho-protocol-sdk/tree/main/substreams/base-aerodrome-slipstreams"

protobuf:
  files:
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/entity.proto
    - slipstreams.proto
  importPaths:
    - ./proto/v1
    - ../../proto/

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/base_aerodrome_slipstreams.wasm

modules:
  - name: map_tick_spacing_fee
    kind: map
    initialBlock: 13843704
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:slipstreams.TickSpacingFees

  - name: store_tick_spacing_fee
    kind: store
    initialBlock: 13843704
    updatePolicy: set_if_not_exists
    valueType: proto:slipstreams.TickSpacingFees
    inputs:
      - map: map_tick_spacing_fee

  - name: map_pools_created
    kind: map
    initialBlock: 13843704
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
      - store: store_tick_spacing_fee
    output:
      type: proto:tycho.evm.v1.BlockTransactionProtocolComponents

  - name: store_pools
    kind: store
    initialBlock: 13843704
    updatePolicy: set_if_not_exists
    valueType: proto:slipstreams.Pool
    inputs:
      - map: map_pools_created

  - name: map_balance_changes
    kind: map
    initialBlock: 13843704
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools
    output:
      type: proto:tycho.evm.v1.BlockBalanceDeltas

  - name: store_pools_balances
    kind: store
    initialBlock: 13843704
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_balance_changes

  - name: map_pool_events
    kind: map
    initialBlock: 13843704
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
      - map: map_pools_created
      - store: store_pools
      - store: store_pools_balances
        mode: deltas
      - map: map_balance_changes
    output:
      type: proto:tycho.evm.v1.BlockChanges

params:
  map_tick_spacing_fee: "factory=5e7BB104d84c7CB9B682AaC2F3d509f5F406809A&dynamic_fee_module=DB45818A6db280ecfeB33cbeBd445423d0216b5D"
  map_pools_created: "factory=5e7BB104d84c7CB9B682AaC2F3d509f5F406809A&dynamic_fee_module=DB45818A6db280ecfeB33cbeBd445423d0216b5D"
  map_pool_events: "factory=5e7BB104d84c7CB9B682AaC2F3d509f5F406809A&dynamic_fee_module=DB45818A6db280ecfeB33cbeBd445423d0216b5D"
