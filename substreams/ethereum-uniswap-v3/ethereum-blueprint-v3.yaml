specVersion: v0.1.0
package:
  name: "ethereum_blueprint_v3"
  version: v0.3.1
  url: "https://github.com/propeller-heads/tycho-protocol-sdk/tree/main/substreams/ethereum-uniswap-v3"

protobuf:
  files:
    - tycho/evm/v1/common.proto
    - uniswap.proto
  importPaths:
    - ./proto/v1
    - ../../proto/

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_uniswap_v3.wasm

modules:
  - name: map_pools_created
    kind: map
    initialBlock: 18692575
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockChanges

  - name: store_pools
    kind: store
    initialBlock: 18692575
    updatePolicy: set_if_not_exists
    valueType: proto:uniswap.v3.Pool
    inputs:
      - map: map_pools_created

  - name: map_balance_changes
    kind: map
    initialBlock: 18692575
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools
    output:
      type: proto:tycho.evm.uniswap.v3.BalanceDeltas

  - name: store_pools_balances
    kind: store
    initialBlock: 18692575
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_balance_changes

  - name: map_pool_events
    kind: map
    initialBlock: 18692575
    inputs:
      - source: sf.ethereum.type.v2.Block
      - map: map_pools_created
      - store: store_pools
      - store: store_pools_balances
    output:
      type: proto:tycho.evm.v1.BlockChanges

params:
  map_pools_created: "e777c3da43ec554ec845649323215afaa34d6c23"
