specVersion: v0.1.0
package:
  name: "ethereum_cowamm"
  version: v0.1.0

protobuf:
  files:
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/entity.proto
    - tycho/evm/v1/utils.proto
    - cowamm.proto
  importPaths:
    - ./proto/
    - ../../proto/
binaries:
  default: 
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_cowamm.wasm


network: mainnet

modules:
  - name: map_components
    kind: map
    initialBlock: 1
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockTransactionProtocolComponents

  - name: store_components
    kind: store
    initialBlock: 1
    updatePolicy: set
    valueType: string
    inputs:
      - map: map_components

  - name: map_relative_balance
    kind: map
    initialBlock: 1
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_components
    output:
      type: proto:tycho.evm.v1.BlockBalanceDeltas

  - name: store_balances
    kind: store
    initialBlock: 1
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_relative_balance

  - name: map_protocol_changes
    kind: map
    initialBlock: 1  
    inputs:
      - source: sf.ethereum.type.v2.Block
      - map: map_components
      - map: map_relative_balance
      - store: store_components
      - store: store_balances
        mode: deltas
    output:
      type: proto:tycho.evm.v1.BlockChanges

params:
  map_components: factory_address=0xf76c421bAb7df8548604E60deCCcE50477C10462 