specVersion: v0.1.0
package:
  name: "arbitrum_one_cowamm"
  version: v0.1.0

protobuf:
  files:
    - tycho/evm/v1/vm.proto
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/utils.proto
  importPaths:
    - ../../proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_cowamm.wasm


network: mainnet

modules:
  - name: map_components
    kind: map
    initialBlock: 1
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockTransactionProtocolComponents

  - name: store_components
    kind: store
    initialBlock: 1
    updatePolicy: set
    valueType: string
    inputs:
      - map: map_components

  - name: map_relative_component_balance
    kind: map
    initialBlock: 1
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_components
    output:
      type: proto:tycho.evm.v1.BlockBalanceDeltas

  - name: store_balances
    kind: store
    initialBlock: 1
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_relative_component_balance

  - name: map_changes
    kind: map
    initialBlock: 1
    inputs:
      - source: sf.ethereum.type.v2.Block
      - map: map_components
      - map: map_relative_component_balance
      - store: store_components
      - store: store_balances
        mode: deltas
    output:
      type: proto:tycho.evm.v1.BlockChanges

params:
   map_components: factory_address=0xE0e2Ba143EE5268DA87D529949a2521115987302
