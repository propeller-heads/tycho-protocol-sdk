specVersion: v0.1.0
package:
  name: "ethereum_cowamm"
  version: v0.1.0

protobuf:
  files:
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/entity.proto
    - tycho/evm/v1/utils.proto
    - cowamm.proto
  importPaths:
    - ./proto/
    - ../../proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_cowamm.wasm

network: mainnet

modules:
  - name: map_cowpool_creations
    kind: map
    initialBlock: 20522024
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:cowamm.CowPoolCreations

  - name: map_cowpool_binds
    kind: map
    initialBlock: 20522024
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:cowamm.CowPoolBinds

  - name: store_cowpool_binds
    kind: store
    initialBlock: 20522024
    updatePolicy: append
    valueType: string
    inputs:
      - map: map_cowpool_binds

  - name: map_cowpools
    kind: map
    inputs:
      - map: map_cowpool_creations
      - store: store_cowpool_binds
        mode: get
    output:
      type: proto:cowamm.CowPools

  - name: store_cowpools
    kind: store
    initialBlock: 20522024
    updatePolicy: set
    valueType: proto:cowamm.CowPool
    inputs:
      - map: map_cowpools

  - name: map_components_with_balances
    kind: map
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
      - store: store_cowpools
        mode: get
      - store: store_cowpool_binds
        mode: get
    output:
      type: proto:cowamm.BlockPoolChanges

  - name: store_components
    kind: store
    initialBlock: 20522024
    updatePolicy: set_if_not_exists
    valueType: string
    inputs:
      - map: map_components_with_balances

  - name: store_balances
    kind: store
    initialBlock: 20522024
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_components_with_balances

  - name: map_protocol_changes
    kind: map
    initialBlock: 20522024
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
      - map: map_components_with_balances
      - store: store_components
      - store: store_balances
        mode: deltas
    output:
      type: proto:tycho.evm.v1.BlockChanges

params:
  map_cowpool_creations: factory_address=f76c421bAb7df8548604E60deCCcE50477C10462
  map_components_with_balances: factory_address=f76c421bAb7df8548604E60deCCcE50477C10462
  map_protocol_changes: factory_address=f76c421bAb7df8548604E60deCCcE50477C10462 

