specVersion: v0.1.0
package:
  name: "ethereum_sdai"
  version: v0.1.0

protobuf:
  files:
    - tycho/evm/v1/vm.proto
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/utils.proto
  importPaths:
    - ../../proto
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_sdai.wasm

modules:
  - name: map_components
    kind: map
    initialBlock: 16428133
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockTransactionProtocolComponents
    doc: |
      param is the address without the 0x prefix of the vault you want to track (sdai)

  - name: store_components
    kind: store
    initialBlock: 16428133
    updatePolicy: add
    valueType: int64
    inputs:
      - map: map_components

  - name: store_balances
    kind: store
    initialBlock: 16428133
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_relative_balances

  - name: map_relative_balances
    kind: map
    initialBlock: 16428133 # An arbitrary block that should change based on your requirements
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_components
    output:
      type: proto:tycho.evm.v1.BlockBalanceDeltas


  - name: map_protocol_changes
    kind: map
    initialBlock: 16428133
    inputs:
      - source: sf.ethereum.type.v2.Block
      - map: map_components
      - map: map_relative_balances
      - store: store_components
      - store: store_balances
        mode: deltas # This is the key property that simplifies `BalanceChange` handling
    output:
      type: proto:tycho.evm.v1.BlockChanges

params:
  map_components: "83F20F44975D03b1b09e64809B757c47f942BEeA"