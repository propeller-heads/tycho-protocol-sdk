specVersion: v0.1.0
package:
  name: ethereum_frax_swap
  version: v0.1.0

protobuf:
  files:
    - tycho/evm/v1/vm.proto
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/utils.proto
  importPaths:
    - ../../proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/substreams_frax_swap.wasm

modules:
  - name: map_components
    kind: map
    initialBlock: 12369300
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.GroupedTransactionProtocolComponents
    doc: 
      params contain the address of the FraxSwap contract factory

  - name: store_components
    kind: store
    initialBlock: 12369300
    updatePolicy: set
    valueType: proto:tycho.evm.v1.ProtocolComponent
    inputs:
      - map: map_components

  - name: map_relative_balances
    kind: map
    initialBlock: 12369300 # An arbitrary block that should change based on your requirements
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_components
    output:
      type: proto:tycho.evm.v1.BalanceDeltas

  - name: store_balances
    kind: store
    initialBlock: 12369300
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_relative_balances

  - name: map_protocol_changes
    kind: map
    initialBlock: 12369300
    inputs:
      - source: sf.ethereum.type.v2.Block
      - map: map_components
      - map: map_relative_balances
      - store: store_components
      - store: store_balances
        mode: deltas # This is the key property that simplifies `BalanceChange` handling
    output:
      type: proto:tycho.evm.v1.BlockContractChanges
