specVersion: v0.1.0
package:
  name: "ethereum_uniswap_v4"
  version: v0.2.3
  url: "https://github.com/propeller-heads/tycho-protocol-sdk/tree/main/substreams/ethereum-uniswap-v4"

protobuf:
  files:
    - tycho/evm/v1/entity.proto
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/utils.proto
    - uniswap.proto
  importPaths:
    - ../../proto
    - ./proto
  excludePaths:
    - sf/ethereum
    - google

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_uniswap_v4.wasm

modules:
  - name: map_pools_created
    kind: map
    initialBlock: 6894393
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockEntityChanges

  - name: store_pools
    kind: store
    initialBlock: 6894393
    updatePolicy: set_if_not_exists
    valueType: proto:uniswap.v4.Pool
    inputs:
      - map: map_pools_created

  - name: map_events
    kind: map
    initialBlock: 6894393
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools
    output:
      type: proto:uniswap.v4.Events

  - name: store_pool_current_tick
    kind: store
    initialBlock: 6894393
    updatePolicy: set
    valueType: int64
    inputs:
      - map: map_events

  - name: store_pool_current_sqrt_price
    kind: store
    initialBlock: 6894393
    updatePolicy: set
    valueType: bigint
    inputs:
      - map: map_events

  - name: map_balance_changes
    kind: map
    initialBlock: 6894393
    inputs:
      - map: map_events
      - store: store_pool_current_sqrt_price
    output:
      type: proto:tycho.evm.v1.BlockBalanceDeltas

  - name: store_pools_balances
    kind: store
    initialBlock: 6894393
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_balance_changes

  - name: map_ticks_changes
    kind: map
    initialBlock: 6894393
    inputs:
      - map: map_events
    output:
      type: proto:uniswap.v4.TickDeltas

  # Partitioned tick mapping functions - each filters the base map_ticks_changes
  - name: map_ticks_changes_0
    kind: map
    initialBlock: 6894393
    inputs:
      - map: map_ticks_changes
    output:
      type: proto:uniswap.v4.TickDeltas

  - name: map_ticks_changes_1
    kind: map
    initialBlock: 6894393
    inputs:
      - map: map_ticks_changes
    output:
      type: proto:uniswap.v4.TickDeltas

  - name: map_ticks_changes_2
    kind: map
    initialBlock: 6894393
    inputs:
      - map: map_ticks_changes
    output:
      type: proto:uniswap.v4.TickDeltas

  - name: map_ticks_changes_3
    kind: map
    initialBlock: 6894393
    inputs:
      - map: map_ticks_changes
    output:
      type: proto:uniswap.v4.TickDeltas

  - name: map_ticks_changes_4
    kind: map
    initialBlock: 6894393
    inputs:
      - map: map_ticks_changes
    output:
      type: proto:uniswap.v4.TickDeltas

  - name: map_ticks_changes_5
    kind: map
    initialBlock: 6894393
    inputs:
      - map: map_ticks_changes
    output:
      type: proto:uniswap.v4.TickDeltas

  - name: map_ticks_changes_6
    kind: map
    initialBlock: 6894393
    inputs:
      - map: map_ticks_changes
    output:
      type: proto:uniswap.v4.TickDeltas

  - name: map_ticks_changes_7
    kind: map
    initialBlock: 6894393
    inputs:
      - map: map_ticks_changes
    output:
      type: proto:uniswap.v4.TickDeltas

  # Partitioned tick stores - each uses its filtered map
  - name: store_ticks_liquidity_0
    kind: store
    initialBlock: 6894393
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_ticks_changes_0

  - name: store_ticks_liquidity_1
    kind: store
    initialBlock: 6894393
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_ticks_changes_1

  - name: store_ticks_liquidity_2
    kind: store
    initialBlock: 6894393
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_ticks_changes_2

  - name: store_ticks_liquidity_3
    kind: store
    initialBlock: 6894393
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_ticks_changes_3

  - name: store_ticks_liquidity_4
    kind: store
    initialBlock: 6894393
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_ticks_changes_4

  - name: store_ticks_liquidity_5
    kind: store
    initialBlock: 6894393
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_ticks_changes_5

  - name: store_ticks_liquidity_6
    kind: store
    initialBlock: 6894393
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_ticks_changes_6

  - name: store_ticks_liquidity_7
    kind: store
    initialBlock: 6894393
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_ticks_changes_7

  # Keep the old store for backward compatibility during transition
  - name: store_ticks_liquidity
    kind: store
    initialBlock: 6894393
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_ticks_changes

  - name: map_liquidity_changes
    kind: map
    initialBlock: 6894393
    inputs:
      - map: map_events
      - store: store_pool_current_tick
    output:
      type: proto:uniswap.v4.LiquidityChanges

  - name: store_liquidity
    kind: store
    initialBlock: 6894393
    updatePolicy: set_sum
    valueType: bigint
    inputs:
      - map: map_liquidity_changes

  - name: map_protocol_changes
    kind: map
    initialBlock: 6894393
    inputs:
      - source: sf.ethereum.type.v2.Block
      - map: map_pools_created
      - map: map_events
      - map: map_balance_changes
      - store: store_pools_balances
        mode: deltas
      - map: map_ticks_changes_0
      - store: store_ticks_liquidity_0
        mode: deltas
      - map: map_ticks_changes_1
      - store: store_ticks_liquidity_1
        mode: deltas
      - map: map_ticks_changes_2
      - store: store_ticks_liquidity_2
        mode: deltas
      - map: map_ticks_changes_3
      - store: store_ticks_liquidity_3
        mode: deltas
      - map: map_ticks_changes_4
      - store: store_ticks_liquidity_4
        mode: deltas
      - map: map_ticks_changes_5
      - store: store_ticks_liquidity_5
        mode: deltas
      - map: map_ticks_changes_6
      - store: store_ticks_liquidity_6
        mode: deltas
      - map: map_ticks_changes_7
      - store: store_ticks_liquidity_7
        mode: deltas
      - map: map_liquidity_changes
      - store: store_liquidity
        mode: deltas
    output:
      type: proto:tycho.evm.v1.BlockChanges

params:
  map_pools_created: "8c4bcbe6b9ef47855f97e675296fa3f6fafa5f1a"
