specVersion: v0.1.0
package:
  name: "base_uniswap_v4"
  version: v0.2.2
  url: "https://github.com/propeller-heads/tycho-protocol-sdk/tree/main/substreams/ethereum-uniswap-v4"

protobuf:
  files:
    - tycho/evm/v1/entity.proto
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/utils.proto
    - uniswap.proto
  importPaths:
    - ../../proto
    - ./proto
  excludePaths:
    - sf/ethereum
    - google

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_uniswap_v4.wasm

modules:
  - name: map_pools_created
    kind: map
    initialBlock: 25350988
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockEntityChanges

  - name: store_pools
    kind: store
    initialBlock: 25350988
    updatePolicy: set_if_not_exists
    valueType: proto:uniswap.v4.Pool
    inputs:
      - map: map_pools_created

  - name: map_events
    kind: map
    initialBlock: 25350988
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools
    output:
      type: proto:uniswap.v4.Events

  - name: store_pool_current_tick
    kind: store
    initialBlock: 25350988
    updatePolicy: set
    valueType: int64
    inputs:
      - map: map_events

  - name: store_pool_current_sqrt_price
    kind: store
    initialBlock: 25350988
    updatePolicy: set
    valueType: bigint
    inputs:
      - map: map_events

  - name: map_balance_changes
    kind: map
    initialBlock: 25350988
    inputs:
      - map: map_events
      - store: store_pool_current_sqrt_price
    output:
      type: proto:tycho.evm.v1.BlockBalanceDeltas

  - name: store_pools_balances
    kind: store
    initialBlock: 25350988
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_balance_changes

  - name: map_ticks_changes
    kind: map
    initialBlock: 25350988
    inputs:
      - map: map_events
    output:
      type: proto:uniswap.v4.TickDeltas

  - name: store_ticks_liquidity
    kind: store
    initialBlock: 25350988
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_ticks_changes

  - name: map_liquidity_changes
    kind: map
    initialBlock: 25350988
    inputs:
      - map: map_events
      - store: store_pool_current_tick
    output:
      type: proto:uniswap.v4.LiquidityChanges

  - name: store_liquidity
    kind: store
    initialBlock: 25350988
    updatePolicy: set_sum
    valueType: bigint
    inputs:
      - map: map_liquidity_changes

  - name: map_protocol_changes
    kind: map
    initialBlock: 25350988
    inputs:
      - source: sf.ethereum.type.v2.Block
      - map: map_pools_created
      - map: map_events
      - map: map_balance_changes
      - store: store_pools_balances
        mode: deltas
      - map: map_ticks_changes
      - store: store_ticks_liquidity
        mode: deltas
      - map: map_liquidity_changes
      - store: store_liquidity
        mode: deltas
    output:
      type: proto:tycho.evm.v1.BlockChanges

params:
  map_pools_created: "pool_manager=0x498581ff718922c3f8e6a244956af099b2652b2b\
&hooks_blacklist[]=0x9ea932730a7787000042e34390b8e435dd839040\
&hooks_blacklist[]=0x5bf219b3cc11e3f6dd8dc8fc89d7d1deb0431040\
&hooks_blacklist[]=0xd61a675f8a0c67a73dc3b54fb7318b4d91409040\
&hooks_blacklist[]=0x5e5d19d22c85a4aef7c1fdf25fb22a5a38f71040\
&hooks_blacklist[]=0xb476c448da4453208df4e371fee26f4e630d3044\
&hooks_blacklist[]=0x9b47e436e216b2cb54d6f24154f86d946098d040"