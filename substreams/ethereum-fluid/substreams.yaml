specVersion: v0.1.0
package:
  name: "ethereum_template"
  version: v0.1.0

protobuf:
  files:
    - tycho/evm/v1/vm.proto
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/utils.proto
  importPaths:
    - ../../proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_fluid.wasm


network: mainnet

modules:
  - name: map_dex_deployed
    kind: map
    initialBlock: 21015648
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockTransactionProtocolComponents

  - name: store_contract_addresses
    kind: store
    initialBlock: 21015648
    updatePolicy: set
    valueType: string
    inputs:
      - map: map_dex_deployed

  - name: map_protocol_changes
    kind: map
    initialBlock: 21015648
    inputs:
      - source: sf.ethereum.type.v2.Block
      - map: map_dex_deployed
      - store: store_contract_addresses
    output:
      type: proto:tycho.evm.v1.BlockChanges

params:
  map_dex_deployed: "0x91716C4EDA1Fb55e84Bf8b4c7085f84285c19085"
