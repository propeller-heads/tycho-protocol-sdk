specVersion: v0.1.0
package:
  name: "ethereum_ekubo"
  version: v0.1.0

protobuf:
  files:
    - tycho/evm/v1/vm.proto
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/utils.proto
  importPaths:
    - ../../proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_ekubo.wasm

network: mainnet
networks:
  mainnet:
    initialBlock:
      map_protocol_components: 21739334
      map_relative_component_balance: 21739334
      store_balances: 21739334
      map_protocol_changes: 21739334
    params:
      map_protocol_components: "core=39d8ab62fcaa5b466eb8397187732b6ba455aaa8&oracle=51ee1902db6d5640163506b9e178a21ff027282c"
      map_relative_component_balance: "core=39d8ab62fcaa5b466eb8397187732b6ba455aaa8&oracle=51ee1902db6d5640163506b9e178a21ff027282c"
      map_protocol_changes: "core=39d8ab62fcaa5b466eb8397187732b6ba455aaa8&oracle=51ee1902db6d5640163506b9e178a21ff027282c"

modules:
  - name: map_protocol_components
    kind: map
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockTransactionProtocolComponents

  - name: map_relative_component_balance
    kind: map
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockBalanceDeltas

  - name: store_component_balances
    kind: store
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_relative_component_balance

  - name: map_protocol_changes
    kind: map
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
      - map: map_protocol_components
      - map: map_relative_component_balance
      - store: store_component_balances
        mode: deltas
    output:
      type: proto:tycho.evm.v1.BlockChanges
