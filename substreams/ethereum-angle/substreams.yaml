specVersion: v0.1.0
package:
  name: "ethereum_angle"
  version: v0.1.0

protobuf:
  files:
    - tycho/evm/v1/vm.proto
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/utils.proto
  importPaths:
    - ../../proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_angle.wasm

modules:
  - name: map_relative_balances
    kind: map
    initialBlock: 18976170
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.state.v1.BalanceDeltas

  - name: store_balances
    kind: store
    initialBlock: 18976170
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_relative_balances

  - name: map_protocol_changes
    kind: map
    initialBlock: 18976170
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
      - map: map_relative_balances
      - store: store_balances
        mode: deltas
    output:
      type: proto:tycho.evm.v1.BlockContractChanges
