specVersion: v0.1.0
package:
  name: "unichain_curve"
  version: v0.0.1
  url: "https://github.com/propeller-heads/tycho-protocol-sdk/tree/main/substreams/ethereum-curve"

protobuf:
  files:
    - tycho/evm/v1/vm.proto
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/utils.proto
  importPaths:
    - ../../proto
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_curve.wasm

modules:
  - name: map_components
    kind: map
    initialBlock: 31587451 # Creation of MetaRegistry 0xc2bce50ae32c4040ce73df2fcfdfe000ae027f3049443903247c4ae97dd54ef7
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockChanges

  - name: store_component_tokens
    kind: store
    initialBlock: 31587451
    updatePolicy: set
    valueType: string
    inputs:
      - map: map_components

  - name: store_non_component_accounts
    kind: store
    initialBlock: 31587451
    updatePolicy: set
    valueType: int64
    inputs:
      - map: map_components

  - name: store_set_oracle_components
    kind: store
    initialBlock: 31587451
    updatePolicy: set
    valueType: int64
    inputs:
      - map: map_components

  - name: map_relative_balances
    kind: map
    initialBlock: 31587451
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
      - store: store_component_tokens
    output:
      type: proto:tycho.evm.v1.BlockBalanceDeltas

  - name: store_balances
    kind: store
    initialBlock: 31587451
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_relative_balances

  - name: map_protocol_changes
    kind: map
    initialBlock: 31587451
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
      - map: map_components
      - map: map_relative_balances
      - store: store_component_tokens
      - store: store_non_component_accounts
      - store: store_set_oracle_components
      - store: store_balances
        mode: deltas # This is the key property that simplifies `BalanceChange` handling
    output:
      type: proto:tycho.evm.v1.BlockChanges

