specVersion: v0.1.0
package:
  name: "ethereum_lido"
  version: v0.1.0

protobuf:
  files:
    - tycho/evm/v1/vm.proto
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/utils.proto
  importPaths:
    - ./proto/v1
    - ../../proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_lido.wasm


network: mainnet

modules:
  - name: map_protocol_components
    kind: map
    initialBlock: &start_block 23740315
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockTransactionProtocolComponents

  - name: store_storage_variables
    kind: store
    initialBlock: *start_block
    updatePolicy: set
    valueType: bigint
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block

  - name: map_protocol_changes
    kind: map
    initialBlock: *start_block
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
      - map: map_protocol_components
      - store: store_storage_variables
        mode: deltas
      - store: store_storage_variables
    output:
      type: proto:tycho.evm.v1.BlockChanges

params:
  map_protocol_components: *start_block
  store_storage_variables: *start_block
  map_protocol_changes: *start_block