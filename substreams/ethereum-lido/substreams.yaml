specVersion: v0.1.0
package:
  name: "ethereum_lido"
  version: v0.1.0

protobuf:
  files:
    - tycho/evm/v1/vm.proto
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/utils.proto
  importPaths:
    - ./proto/v1
    - ../../proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_lido.wasm


network: mainnet

modules:
  - name: map_protocol_components
    kind: map
    initialBlock: &start_block 23740315
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockTransactionProtocolComponents

  - name: store_protocol_components
    kind: store
    initialBlock: *start_block
    updatePolicy: set
    valueType: string
    inputs:
      - map: map_protocol_components
    
  - name: map_component_balance
    kind: map
    initialBlock: *start_block
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_protocol_components
    output:
      type: proto:tycho.evm.v1.BlockChanges

  - name: store_balances
    kind: store
    initialBlock: *start_block
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_component_balance
  
  - name: map_protocol_changes
    kind: map
    initialBlock: *start_block
    inputs:
      - source: sf.ethereum.type.v2.Block
      - map: map_protocol_components
      - map: map_relative_component_balance
      - store: store_protocol_components
      - store: store_balances
        mode: deltas
    output:
      type: proto:tycho.evm.v1.BlockChanges

params:
  map_protocol_components: *start_block