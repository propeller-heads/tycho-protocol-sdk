specVersion: v0.1.0
package:
  name: "ethereum_liquidityparty"
  version: v0.1.0
  url: "https://github.com/propeller-heads/tycho-protocol-sdk/tree/main/substreams/ethereum-liquidityparty"

protobuf:
  files:
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/utils.proto
  importPaths:
    - ../../proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/ethereum_liquidityparty.wasm

network: mainnet
networks:
  mainnet:
    params:
      map_protocol_components: start_block=24537169&planner=0x7692e502FB8cE1c13A97DbBE380Be05A545ee0a9&info=0xAAb5751696d081bF077793a6d86EddF9DF512Ac2&mint_impl=0x92bb4799Ef9e622Cb9C5bc7c8655ea43c18E7660&swap_impl=0xE64605889C32cC8ec858146b428Fa38302B5baA9
      map_protocol_changes: start_block=24537169&planner=0x7692e502FB8cE1c13A97DbBE380Be05A545ee0a9&info=0xAAb5751696d081bF077793a6d86EddF9DF512Ac2&mint_impl=0x92bb4799Ef9e622Cb9C5bc7c8655ea43c18E7660&swap_impl=0xE64605889C32cC8ec858146b428Fa38302B5baA9

modules:
  - name: map_protocol_components
    kind: map
    initialBlock: 24537169
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockTransactionProtocolComponents

  - name: store_protocol_components
    kind: store
    initialBlock: 24537169
    updatePolicy: set
    valueType: string
    inputs:
      - map: map_protocol_components

  - name: map_killed_components
    kind: map
    initialBlock: 24537169
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_protocol_components
    output:
      type: proto:tycho.evm.v1.BlockTransactionProtocolComponents

  - name: map_relative_component_balance
    kind: map
    initialBlock: 24537169
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_protocol_components
    output:
      type: proto:tycho.evm.v1.BlockBalanceDeltas

  - name: store_balances
    kind: store
    initialBlock: 24537169
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_relative_component_balance

  - name: map_protocol_changes
    kind: map
    initialBlock: 24537169
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
      - map: map_protocol_components
      - map: map_killed_components
      - map: map_relative_component_balance
      - store: store_protocol_components
      - store: store_balances
        mode: deltas
    output:
      type: proto:tycho.evm.v1.BlockChanges
