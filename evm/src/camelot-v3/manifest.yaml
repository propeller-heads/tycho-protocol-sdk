# information about the author helps us reach out in case of issues.
author:
  name: shadowycoders.dev
  email: hello@shadowycreators.com

# Protocol Constants
constants:
  # The expected average gas cost of a swap
  protocol_gas: 30000
  # Minimum capabilities we can expect, individual pools may extend these
  capabilities:
    - SellSide
    - BuySide
    - PriceFunction

# The file containing the adapter contract
contract: CamelotV3Adapter.sol

# Deployment instances used to generate chain specific bytecode.
instances:
  - chain:
      name: arbitrum
      id: 42161
    arguments:
      - "0x0Fc73040b26E9bC8514fA028D998E73A254Fa76E"

# Specify some automatic test cases in case getPoolIds and
# getTokens are not implemented.
tests:
  instances:
    - pool_id: "0x60451B6aC55E3C5F0f3aeE31519670EcC62DC28f"
      sell_token: "0x3d9907F9a368ad0a51Be60f7Da3b97cf940982D8"
      buy_token: "0x82aF49447D8a07e3bd95BD0d56f35241523fBab1"
      block: 232411918
      chain:
        name: arbitrum
        id: 42161
