# information about the author helps us reach out in case of issues.
author:
  name: shadowycoders.dev
  email: hello@shadowycreators.com

# Protocol Constants
constants:
  protocol_gas: 30000
  # minimum capabilities we can expect, individual pools may extend these
  capabilities:
    - SellSide
    - BuySide
    - PriceFunction

# The file containing the adapter contract
contract: AnkrBNBStakingPoolAdapter.sol

# Deployment instances used to generate chain specific bytecode.
instances:
  - chain:
      name: bsc
      id: 56
    arguments:
      - "0x9e347Af362059bf2E55839002c699F7A5BaFE86E"

# Specify some automatic test cases in case getPoolIds and
# getTokens are not implemented.
tests:
  instances:
    - pool_id: "0x9e347Af362059bf2E55839002c699F7A5BaFE86E"
      sell_token: "0x0000000000000000000000000000000000000000"
      buy_token: "0x52F24a5e03aee338Da5fd9Df68D2b6FAe1178827"
      block: 34449980
      chain:
        name: bsc
        id: 56
