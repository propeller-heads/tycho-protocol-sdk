# information about the author helps us reach out in case of issues.
author:
  name: shadowycoders.dev
  email: hello@shadowycreators.com

# Protocol Constants
constants:
  protocol_gas: 30000
  # minimum capabilities we can expect, individual pools may extend these
  capabilities:
    - SellSide
    - BuySide
    - PriceFunction

# The file containing the adapter contract
contract: RenzoAdapter.sol

# Deployment instances used to generate chain specific bytecode.
instances:
  - chain:
      name: mainnet
      id: 1
    arguments:
      - "0x74a09653A083691711cF8215a6ab074BB4e99ef5"
      - "0x5a12796f7e7EBbbc8a402667d266d2e65A814042"
      - "0xae7ab96520DE3A18E5e111B5EaAb095312D7fE84"

# Specify some automatic test cases in case getPoolIds and
# getTokens are not implemented.
tests:
  instances:
    - pool_id: "0xB4e16d0168e52d35CaCD2c6185b44281Ec28C9Dc"
      sell_token: "0xae7ab96520DE3A18E5e111B5EaAb095312D7fE84"
      buy_token: "0xbf5495Efe5DB9ce00f80364C8B423567e58d2110"
      block: 19797651
      chain:
        name: mainnet
        id: 1
