# information about the author helps us reach out in case of issues.
author:
  name: ADPtheGreat
  email: adpthegreatandefiant@gmail.com

# Protocol Constants
constants:
  # The expected average gas cost of a swap
  protocol_gas: 30000
  # Minimum capabilities we can expect, individual pools may extend these
  capabilities:
    - SellSide
    - BuySide
    - PriceFunction
    - HardLimits

# The file containing the adapter contract
contract: CowAMMSwapAdapter.sol

# Deployment instances used to generate chain specific bytecode.
instances:
  - chain:
      name: mainnet
      id: 1
    arguments:
      - "0xBA12222222228d8Ba445958a75a0704d566BF2C8"

# Specify some automatic test cases in case getPoolIds and
# getTokens are not implemented.
tests:
  instances:
    - pool_id: "0x9bd702E05B9c97E4A4a3E47Df1e0fe7A0C26d2F1"
      sell_token: "0x7f39C581F595B53c5cb19bD0b3f8dA6c935E2Ca0"
      buy_token: "0xDEf1CA1fb7FBcDC777520aa7f396b4E015F497aB"
      block: 20522303
      chain:
        name: mainnet
        id: 1
