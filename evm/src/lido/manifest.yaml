# information about the author helps us reach out in case of issues.
author:
  name: Shadowy Creators
  email: hello@shadowycoders.dev

# Protocol Constants
constants:
  protocol_gas: 30000
  # minimum capabilities we can expect, individual pools may extend these
  capabilities:
    - SellSide
    - BuySide
    - PriceFunction

# The file containing the adapter contract
contract: LidoAdapter.sol

# Deployment instances used to generate chain specific bytecode.
instances:
  - chain:
      name: mainnet
      id: 0
    arguments:
      - "0x7f39c581f595b53c5cb19bd0b3f8da6c935e2ca0"
      - "0xae7ab96520de3a18e5e111b5eaab095312d7fe84"

# Specify some automatic test cases in case getPoolIds and
# getTokens are not implemented.
tests:
  instances:
    - pool_id: "0xB4e16d0168e52d35CaCD2c6185b44281Ec28C9Dc"
      sell_token: "0x7f39c581f595b53c5cb19bd0b3f8da6c935e2ca0"
      buy_token: "0xae7ab96520de3a18e5e111b5eaab095312d7fe84"
      block: 19011957
      chain:
        id: 0
        name: mainnet
