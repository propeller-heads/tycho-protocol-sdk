version: "3.1"
services:
  db:
    build:
      context: .
      dockerfile: postgres.Dockerfile
    restart: "always"
    environment:
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DATABASE: tycho_indexer_0
      POSTGRES_USERNAME: postgres
      POSTGRESQL_SHARED_PRELOAD_LIBRARIES: pg_cron
    ports:
      - "5431:5432"
    shm_size: "1gb"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: