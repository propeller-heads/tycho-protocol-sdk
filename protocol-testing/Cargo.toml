[package]
name = "protocol-testing"
version = "0.1.0"
edition = "2021"

[dependencies]
# Logging & Tracing
tracing = "0.1.37"
# Tycho dependencies
tycho-core = { path = "../../tycho-indexer/tycho-core", package = "tycho-core" }
tycho-client = { path = "../../tycho-indexer/tycho-client", package = "tycho-client" }
# EVM dependencies
alloy = { version = "0.5.4", features = ["arbitrary", "json", "dyn-abi", "sol-types", "contract", "provider-http"] }
tokio = { version = "1", features = ["full"] }
serde_json = "1.0.140"
clap = "4.5.31"
figment = { version = "0.10.19", features = ["yaml"] }
serde = { version = "1.0.218", features = ["derive"] }
hex = "0.4.3"
tracing-subscriber = "0.3.19"
postgres = "0.19.10"
serde_yaml = "0.9.34"
dotenv = "0.15.0"
async-trait = "0.1.87"
